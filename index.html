<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Encriptador</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/svg"  href="/src/images/Logo.svg">
        <link rel="stylesheet" href="styles.css" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img alt="Logo de Alura" src="./src/images/Logo.svg" />
        </header>
        <div class="container">
            <div class="encriptador-container">
                <textarea id="enter-text" class="enter-text" placeholder="Ingrese texto aqui"></textarea>
                <div class="info-container">
                    <img alt="No se ha encontrado un texto" src="./src/icons/bi_exclamation-circle-fill.svg"/>
                    <span class="info-text">Solo letras minúsculas y sin acentos</span>
                </div>
                <div class="btn-container">
                    <button onclick="btnEncriptarCallback()" id="btn-encriptar">Encriptar</button>
                    <button onclick="btnDesencriptarCallback()" id="btn-desencriptar">Desencriptar</button>
                </div>
            </div>
            <div id="result-container" class="result-container">
                <p id="cipher-result" class="results"></p>
                <img id="no-message-avatar" src="./src/images/Doll.svg" alt="">
                <p id="no-message-1">Ningún mensaje fue encontrado</p>
                <p id="no-message-2">Ingresa el texto que deseas encriptar o desencriptar</p>
                <button onclick="copy()" id="btn-copiar">Copiar</button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
